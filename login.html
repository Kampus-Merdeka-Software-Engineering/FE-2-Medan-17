<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | DeliCakeâœ¨</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="icon" href="assets/images/favicon.ico" type="image/png">
</head>
<body>
    <header>
        
        <div class="logo">
            <img src="" alt="" />
        </div>
        <nav>
            <a href="index.html#banner">Home </a>
            <a href="index.html#aboutUs">About</a>
            <a href="index.html#our-products">Product</a>
            <a href="index.html#page">Review</a>
            <a href="index.html#gallery">Gallery</a>
            <a href="index.html#contact">Contact Us</a>
            <button class="popup-login">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="close"><i class="fa-solid fa-xmark"></i></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#" method="post">
                <div class="input-form">
                    <span class="icon"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" name="email" required>
                    <label>Email</label>
                </div>
                <div class="input-form">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" name="remember">  Remember me</label>
                      <a href="#">Forgot Password?</a>
                </div>
                <br>
                <br>
                <button type="submit" class="btn-login">Login</button>
                <div class="login-register">
                    <br>
                    <p>Don't have an account? <a href ="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Registration</h2>
            <form action="#" method="post">
                <div class="input-form">
                    <span class="icon"><i class="fa-solid fa-user"></i></span>
                    <input type="text" name="Username" required>
                    <label>Username</label>
                </div>
                <div class="input-form">
                    <span class="icon"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" name="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" name="remember">  I agree to the terms and conditions</label>
                </div>
                <br>
                <br>
                <button type="submit" class="btn-registration">Register</button>
                <div class="login-register">
                    <br>
                    <p>Already have an account? <a href ="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
   
    
    <script>
        const wrapper = document.querySelector('.wrapper');
        const loginlink = document.querySelector('.login-link');
        const registerlink = document.querySelector('.register-link');
        const btnpopup = document.querySelector('.popup-login');
        const iconclose = document.querySelector('.close');

        registerlink.addEventListener('click', ()=>{
            wrapper.classList.add('active');
        });
        loginlink.addEventListener('click', ()=>{
            wrapper.classList.remove('active');
        });
        btnpopup.addEventListener('click', ()=>{
            wrapper.classList.add('active-popup');
        });
        iconclose.addEventListener('click', ()=>{
            wrapper.classList.remove('active-popup');
        });
    </script>
</body>
</html>
